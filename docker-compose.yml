version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: anant_ghee
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nest-app:
    build: .
    container_name: nest_server
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:root@db:5432/anant_ghee
    command: npm run start:prod

volumes:
  pgdata:
