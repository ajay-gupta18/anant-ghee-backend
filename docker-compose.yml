version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: anant_ghee
    ports:
      - "5433:5432"  # External:Internal
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6
    container_name: redis
    restart: always
    ports:
      - "6378:6379"  # External:Internal

  nest-app:
    build: .
    container_name: nest_server
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    env_file:
      - .env
    command: npm run start:prod

volumes:
  pgdata: